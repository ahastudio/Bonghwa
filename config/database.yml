# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: msm
  pool: 5
  username: user
  password: password
  host: 127.0.0.1

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: msm
  pool: 5
  username: user
  password: password
  host: 127.0.0.1

production:
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: <%= ENV["BW_DATABASE_NAME"] %>
  pool: 5
  username: <%= ENV["BW_DATABASE_ID"] %>
  password: <%= ENV["BW_DATABASE_PWD"] %>
  host: localhost
